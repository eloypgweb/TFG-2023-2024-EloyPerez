<div class="container">
  <h1 class="title">Premios temporada 2023-2024</h1>
  <div class="card-container">
    <mat-card *ngFor="let player of players" class="custom-card">
      <mat-card-header class="header">
        <mat-card-title
          ><h1>{{ player.award }}</h1></mat-card-title
        >
        <mat-card-subtitle
          ><h3>{{ player.name }}</h3></mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        [src]="player.image"
        alt="Player image"
        class="image"
      />
      <mat-card-content>
        <h5 class="big-numbers">
          <span>Puntos por partido:</span>
          <h3 class="numbers">{{ player.stats.points }}</h3>
        </h5>

        <h5 class="big-numbers">
          <span>Rebotes por partido:</span>
          <h3 class="numbers">{{ player.stats.rebounds }}</h3>
        </h5>

        <h5 class="big-numbers">
          <span>Asistencias por partido:</span>
          <h3 class="numbers">{{ player.stats.assists }}</h3>
        </h5>

        <h5 class="big-numbers">
          <span>% tiro:</span>
          <h3 class="numbers">{{ player.stats.shoots }}</h3>
        </h5>
      </mat-card-content>
    </mat-card>
  </div>
</div>
